<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leeder page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="ban">
            <div class="col1">

            </div>
            <div class="col3">

                    </div>
                </div>
            </div>      
        </div>
    </div>
        <div class="slide">
            <div class="slide-inner">
                <input class="slide-open" type="radio" id="slide-1" name="slide" aria-hidden="true" hidden=""

                <div class="slide-item">
                    <img src="ims/Captura de pantalla 2023-05-26 124559.png">
                </div>
                <input class="slide-open" type="radio" id="slide-2" name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img src="ims/Screenshot_2023-05-26-12-30-25-406_com.canva.editor.png">
                </div>
                <input class="slide-open" type="radio" id="slide-3" name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img src="ims/auditivo.png">
                </div>
                <input class="slide-open" type="radio" id="slide-4" name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img src="ims/visual.png">
                </div>
                <input class="slide-open" type="radio" id="slide-5" name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img src="ims/kinesietico.png" width="300px">
                </div>
                </div>
                <label for="slide-5" class="slide-control prev control-1">1</label>
                <label for="slide-4" class="slide-control next control-1">›</label>
                <label for="slide-3" class="slide-control prev control-2">2</label>
                <label for="slide-2" class="slide-control next control-2">›</label>
                <label for="slide-1" class="slide-control prev control-3">5</label>
                <label for="slide-5" class="slide-control next control-3">›</label>
                <label for="slide-4" class="slide-control prev control-4">2</label>
                <label for="slide-3" class="slide-control next control-4">›</label>
                <label for="slide-2" class="slide-control prev control-5">4</label>
                <label for="slide-1" class="slide-control next control-5">›</label>
                <ol class="slide-indicador">
                    <li>
                        <label for="slide-1" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-2" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-3" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-4" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-5" class="slide-circulo">•</label>
                    </li>
                </ol>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leeder page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="ban">
            <div class="col1">
                <img src="" alt="logo">
            </div>
            <div class="col2">
                <h1>Leeder</h1>
            </div>
            <div class="col3">
                <img class="barra" src="/ims/menu.png" alt="barra">
                
                <h4>hola lola</h4>
            </div>
        </div>
        <div class="slide">
            <div class="slide-inner">
                <input class="slide-open" type="radio" id="slide-1" name="slide" aria-hidden="true" hidden=""
                    checked="checked">
                <div class="slide-item">
                    <img src="ims/hipertextual-que-ningun-animal-tiene-tres-patas-2019533984.webp">
                </div>
                <input class="slide-open" type="radio" id="slide-2" name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img src="ims/download.png">
                </div>
                <input class="slide-open" type="radio" id="slide-3" name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img src="ims/animales-e1653765030720.jpg">
                </div>
                <label for="slide-3" class="slide-control prev control-1"></label>
                <label for="slide-2" class="slide-control next control-1"></label>
                <label for="slide-1" class="slide-control prev control-2"></label>
                <label for="slide-3" class="slide-control next control-2"></label>
                <label for="slide-2" class="slide-control prev control-3"></label>
                <label for="slide-1" class="slide-control next control-3"></label>
                <ol class="slide-indicador">
                    <li>
                        <label for="slide-1" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-2" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-3" class="slide-circulo">•</label>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</body>

</html>
